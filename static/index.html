<!doctype html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <link rel='stylesheet' href='/css/bootstrap.min.css' type='text/css'>
        <link rel='stylesheet' href='/css/main.css'>
        <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
        <title>BitCumulus</title>
    </head>
    <body>
        <div class='bg'></div>
        <div class='container main-container'>
            <div class='row heading'>
                <div class='col-md-4'>
                    <h1 class='logo'>BitCumulus</h1>
                </div>
                <div class='col-md-push-4 col-md-4'>
                    <div class='searchbox'>
                        <i class='fa fa-search'></i>
                        <input type='text' placeholder='Search file hash&hellip;'>
                        &nbsp;
                    </div>
                </div>
            </div>
            <div class='row'>
                <div class='col-md-4'>
                    <div class='stats'>
                        <div id='cont-upload' class=''>
                            <form method='post' id='form-file-upload' class='invis'>
                                <input type='file' name='file' id='in-upload' multiple class='invis'>
                            </form>
                            <label for='in-upload' class='btn btn-block btn-primary btn-lg'>
                                <i class='fa fa-cloud-upload'></i> Upload a File
                            </label>
                            <span class='caption text-center'>(or drag-and-drop)</span>
                        </div>
                        <div id='cont-uploading' class='invis'>
                            <p class='text-muted'><i class='fa fa-cloud-upload'></i> Uploading to the cloud&hellip;</p>
                            <div class='progress'>
                                <div id='span-up-prog' class='progress-bar progress-bar-info' role='progressbar' style='width: 0%;'>
                                    8%
                                </div>
                            </div>
                        </div>
                        <div id='cont-uploaded' class='invis'>
                            <p><input id='span-dl-link' class='form-control' type='text'></p>
                            <p><button id='btn-upload-another' class='btn btn-default'><i class='fa fa-arrow-circle-left'></i> Upload another file</button></p>
                        </div>
                    </div>
                    <br>
                    <div class='stats'>
                        <div class='stats-list text-muted'>
                            <div class='cf'>
                                <b class='pull-left'>File Size Limit</b>
                                <span id='cont-file-size-limit' class='pull-right'></span>
                            </div>
                            <br>
                            <div class='cf'>
                                <b class='pull-left'>Upload Bandwidth</b>
                                <span class='pull-right' id='cont-ul-bandwidth'></span>
                            </div>
                            <div class='progress progress-striped'><div id='bar-ul-bandwidth' class='progress-bar progress-bar-info' role='progressbar'></div></div>
                            <div class='cf'>
                                <b class='pull-left'>Download Bandwidth</b>
                                <span class='pull-right' id='cont-dl-bandwidth'></span>
                            </div>
                            <div class='progress progress-striped'><div id='bar-dl-bandwidth' class='progress-bar progress-bar-info' role='progressbar'></div></div>
                            <div class='cf'>
                                <b class='pull-left'>Cache Used</b>
                                <span class='pull-right' id='cont-storage'></span>
                            </div>
                            <div class='progress progress-striped'><div id='bar-storage' class='progress-bar progress-bar-info' role='progressbar'></div></div>
                        </div>
                    </div>
                    <br>
                    <div class='stats'>
                        <div class='stats-list text-muted'>
                            <div class='cf'>
                                <b class='pull-left'>Files syncing to cloud</b>
                                <span class='pull-right' id='cont-sync-cloud'></span>
                            </div>
                        </div>
                        <div class='stats-list text-muted'>
                            <div class='cf'>
                                <b class='pull-left'>Files syncing to blockchain</b>
                                <span class='pull-right' id='cont-sync-blockchain'></span>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class='stats'>
                        <div class='stats-list text-muted'>
                            <div class='cf'>
                                <b class='pull-left'>Datacoin Address</b>
                                <span class='pull-right' id='cont-datacoin-addr'></span>
                            </div>
                        </div>
                        <div class='stats-list text-muted'>
                            <div class='cf'>
                                <b class='pull-left'>Datacoin Balance</b>
                                <span class='pull-right' id='cont-datacoin-bal'></span>
                            </div>
                        </div>
                    </div>

                </div>
                <div class='col-md-8'>
                    <div class='body'>
                        <h3>Uploaded Files</h3>
                        <div class='file-list' id='cont-file-list'>
                            <!--
                            $for name in '011927_1280x800_scrot.png 134801_1280x800_scrot.png 012038_1280x800_scrot.png 011749_1280x800_scrot.png ies4linux-latest.tar.gz thoughts.txt -11-033326_1280x800_scrot.png 143159_1280x800_scrot.png imgur-screenshot Tiffany.class 190712_1280x800_scrot.png 121345_1280x800_scrot.png index.html Tiffany.java 210853_1280x800_scrot.png 160657_1280x800_scrot.png lighttpd.conf untitled-link.txt'.split(' ')
                                <div class='file-row cf'>
                                    <div class='left'>
                                        <div class='name'>
                                            $if '.' in name:
                                                $ splitted = name.split('.')
                                                $ fname, ext = '.'.join(splitted[:-1]), splitted[-1]
                                                $fname<span class='text-muted'>.$ext</span>
                                            $else:
                                                $name
                                        </div>
                                        <div class='hash'><code>$sha256(name)</code></div>
                                    </div>
                                    <div class='right'>
                                        <button data-url='download url' class='btn btn-dl'><i class='fa fa-download'></i> Download</button>
                                    </div>
                                </div>
                            -->
                        </div>
                        <div class='btn-toolbar' role='toolbar'>
                            <div class='btn-group' id='cont-pagination'></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script src='/js/jquery.js'></script>
        <script src='/js/jquery.zclip.js'></script>
        <script src='/js/bootstrap.min.js'></script>
        <script src='/js/main.js'></script>
   </body>
</html>
