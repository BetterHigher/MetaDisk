<!doctype html>
<html>
    <head>
        <meta http-equiv='Content-Type' content='text/html; charset=UTF-8'>
        <meta charset='utf-8'>
        <meta name='viewport' content='width=device-width, initial-scale=1'>
        <meta http-equiv='X-UA-Compatible' content='IE=edge'>
        <link rel='stylesheet' href='/static/css/bootstrap.min.css' type='text/css'>
        <link rel='stylesheet' href='/static/css/main.css'>
        <link href='//netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css' rel='stylesheet'>
    </head>
    <body>
        <div class='container main-container'>
            <div class='row'>
                <div class='col-md-4'>
                    <h1 class='logo'>BitCumulus</h1>
                </div>
                <div class='col-md-push-5 col-md-3'>
                    <input class='form-control' type='email' placeholder='Search file hash&hellip;'>
                </div>
            </div>
            <div class='row'>
                <div class='stats col-md-3'>
                    <p id='cont-upload' class=''>
                        <input type='file' id='in-upload' class='invis'>
                        <label for='in-upload' class='btn btn-primary btn-lg'><i class='fa fa-cloud-upload'></i> Upload a File</label>
                    </p>
                    <div id='cont-uploading' class='invis'>
                        <p class='text-muted'><i class='fa fa-cloud-upload'></i> Uploading to the cloud&hellip;</p>
                        <div class='progress'>
                            <div id='span-up-prog' class='progress-bar' role='progressbar' aria-valuenow='0' aria-valuemin='0' aria-valuemax='100' style='width: 0%;'>
                                8%
                            </div>
                        </div>
                    </div>
                    <div id='cont-uploaded' class='invis'>
                        <p><input id='span-dl-link' class='form-control' type='text' value='http://loldongs.com/?20498iw'></p>
                        <p><button id='btn-upload-another' class='btn btn-default'><i class='fa fa-arrow-circle-left'></i> Upload another file</button></p>
                    </div>
                    <hr>
                    <div class='stats-list text-muted'>
                        <div class='clearfix'>
                            <b class='pull-left'>Upload Limit</b>
                            <span class='pull-right'>300 MB</span>
                        </div>
                        <br>
                        <div class='clearfix'>
                            <b class='pull-left'>Bandwidth Used</b>
                            <span class='pull-right'>130/300 MB</span>
                        </div>
                        <div class='progress'><div class='progress-bar' role='progressbar' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100' style='width: 43.3%'></div></div>
                        <div class='clearfix'>
                            <b class='pull-left'>Bandwidth Used</b>
                            <span class='pull-right'>153/1000 GB</span>
                        </div>
                        <div class='progress'><div class='progress-bar' role='progressbar' aria-valuenow='60' aria-valuemin='0' aria-valuemax='100' style='width: 15.3%'></div></div>
                    </div>
                </div>
                <div class='body col-md-9'>
                    <h3>Uploaded Files</h3>
                    <table class='table file-list'>
                        <thead>
                            <tr>
                                <th>File name</th>
                                <th>Hash</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody id='cont-file-list'>
                            $for i in range(2):
                                $for s in ('some.zip', 'secret.zip', 'nicepicture.jpg', 'businessplan.txt', 'paris.png'):
                                    <tr>
                                        <td>$s</td>
                                        <td><code>$sha256(s)</code></td>
                                        <td><button class='btn btn-sm btn-primary'>Download</button></td>
                                    </tr>
                        </tbody>
                    </table>
                    <div class='btn-toolbar' role='toolbar'>
                        <div class='btn-group'>
                            <button type='button' class='btn btn-default'><i class='fa fa-arrow-circle-left'></i></button>
                            <button type='button' class='btn btn-default'>1</button>
                            <button type='button' class='btn btn-default'>2</button>
                        </div>
                        <div class='btn-group'>
                            <button disabled='disabled' type='button' class='btn btn-link'>3</button>
                        </div>
                        <div class='btn-group'>
                            <button type='button' class='btn btn-default'>4</button>
                            <button type='button' class='btn btn-default'>5</button>
                            <button type='button' class='btn btn-default'><i class='fa fa-arrow-circle-right'></i></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </body>
    <script src='http://code.jquery.com/jquery-1.10.1.min.js'></script>
    <script src='/static/js/bootstrap.min.js'></script>
    <script src='/static/js/main.js'></script>
  </body>
</html>
